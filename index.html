    <!-- nav end -->
    <!-- Headliner card -->
    <div class="container">
        <div class="row">
            <div class="col col-sm-12">
                <h2>This Weeks Headliner:</h2>
            </div>
            <div id="headlinerCard" class="card card-columns">
                <div class="media col col-sm-8">
                    <img id="granny" src="images\granndy-vid.png" class="img-fluid ml-5 img-thumbnail mr-5"
                        alt="Headliner Photo">
                    <div class="card-body">
                        <h5 class="card-title">Headline Harriet</h5>
                        <p class="card-text"><br>lorem ipsum smeen whint foren dint flee man dro </p>
                    </div>

                    <div>
                        <video class="col col-sm-12 ml-5" id="headlinerVideo" width="auto" height="25" autoplay controls
                            loop>
                            <source src="videos\granny-vid.mp4" type="video/mp4">
                        </video>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Headliner card end -->
    <!-- calendar-->
    <div class="container">
        <div class="row">
            <div class="table-responsive" id="demo-desktop-month-view">
                <div class="button-container-calendar">
                    <button id="previous" onclick="previous()">&#8249;</button>
                    <button id="next" onclick="next()">&#8250;</button>
                </div>
                <table class="table table-bordered vh-100 table-calendar" id="calendar" data-lang="en">
                    <thead>
                        <div>
                            <tr>
                                <th id="monthAndYear" class="text-center" colspan="7"></th>
                            </tr>
                        </div>
                        <tr class="text-center">
                            <thead id="thead-month"></thead>
                        </tr>
                    </thead>
                    <tbody id="calendar-body"></tbody>
                </table>
            </div>
            <div class="footer-container-calendar">
                <label for="month">Jump To: </label>
                <select id="month" onchange="jump()">
                    <option value=0>Jan</option>
                    <option value=1>Feb</option>
                    <option value=2>Mar</option>
                    <option value=3>Apr</option>
                    <option value=4>May</option>
                    <option value=5>Jun</option>
                    <option value=6>Jul</option>
                    <option value=7>Aug</option>
                    <option value=8>Sep</option>
                    <option value=9>Oct</option>
                    <option value=10>Nov</option>
                    <option value=11>Dec</option>
                </select>
                <select id="year" onchange="jump()"></select>
            </div>
        </div>
    </div>
    <!-- calendar end -->
